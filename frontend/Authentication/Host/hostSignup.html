<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Signup</title>
    <link rel="stylesheet" href="hostSignup.css">
</head>
<body>

    <div class="signup-container">
        <h2>Become a Host</h2>
        <form action="/host/signup" method="POST" id="signUpForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit" id="submit">Sign Up</button>
        </form>

        <p class="login-link">Already a host? <a href="/host/login">Login</a></p>
    </div>
<script src="hostSignup.js"></script>
</body>
</html>
