<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="logo"><h3>StoreSpace</h3></div>
    <div class="container">
    <div class="heading"><h2>Host SignUp</h2></div>
    <div class="login">
        <form action="" method="post" id="form">
            <input type="text" placeholder="UserName" name="UserName">
            <input type="email" name="userEmail" id="accessEmail" placeholder="Email">
            <input type="password" name="userPass" id="password" placeholder="password">
            <input type="button" value="submit" id="btn">
            <p>Don't have an account? <span>login</span></p>
        </form>
        
    </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
