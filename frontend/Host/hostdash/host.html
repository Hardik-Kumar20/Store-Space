<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Dashboard | Store Space</title>
  <link rel="stylesheet" href="host.css">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>StoreSpace</h2>
      <ul>
        <li class="active"><i class="fas fa-home"></i> Dashboard</li>
        <li><i class="fas fa-warehouse"></i> My Spaces</li>
        <li><i class="fas fa-calendar-check"></i> Bookings</li>
        <li><i class="fas fa-wallet"></i> Earnings</li>
        <li><i class="fas fa-cog"></i> Settings</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

      <!-- Header -->
      <header>
        <h1>Dashboard</h1>
        <div class="header-right">
          <i class="fas fa-bell"></i>
          <img src="https://i.pravatar.cc/40" alt="profile" class="profile-pic">
        </div>
      </header>

      <!-- Stats Section -->
      <section class="stats">
        <div class="card" id="earning">
          <h3>$1,250</h3>
          <p>Earnings</p>
        </div>
        <div class="card" id="activeSpace">
          <h3>8</h3>
          <p>Active Spaces</p>
        </div>
        <div class="card" id="bookings">
          <h3>23</h3>
          <p>Bookings</p>
        </div>
      </section>

      <!-- Recent Bookings -->
      <section class="recent">
        <h2>Recent Bookings</h2>
        <table>
          <thead>
            <tr>
              <th>Guest</th>
              <th>Space</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="booking-list">
            <tr>
              <td>John Doe</td>
              <td>Garage A</td>
              <td>Aug 20, 2025</td>
              <td><span class="status success">Confirmed</span></td>
            </tr>
            <tr>
              <td>Emily Smith</td>
              <td>Basement 2</td>
              <td>Aug 18, 2025</td>
              <td><span class="status pending">Pending</span></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

  </div>
  <script src="host.js"></script>
</body>
</html>
