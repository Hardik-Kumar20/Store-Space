<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment-container">
        <h1>Complete Your Payment</h1>

        <div class="booking-summary">
            <h2>Booking Summary</h2>
            <p><strong>Store Name:</strong> <span id="storeName">Loading...</span></p>
            <p><strong>Booking Dates:</strong> <span id="bookingDates">Loading...</span></p>
            <p><strong>Total Amount:</strong> $<span id="totalAmount">0.00</span></p>
            <p class="info-text">
                You will pay <strong>50% upfront</strong> via the platform. The remaining 50% will be paid only after you receive your items.
            </p>
        </div>

        <div class="payment-options">
            <h2>Choose Payment Method</h2>
            <form id="paymentForm">
                <label>
                    <input type="radio" name="paymentMethod" value="platform" checked>
                    Pay via Platform (50% now)
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="cash">
                    Pay Cash Personally (Full Payment on Delivery)
                </label>

                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
    </div>
</body>
</html>
