<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment-container">
        <h1>ðŸ’³ Choose Your Payment Method</h1>
        <p>You will pay 50% upfront. The remaining will be released once you receive your items.</p>

        <form id="paymentForm">
            <div class="payment-option">
                <input type="radio" name="paymentMethod" id="upi" value="UPI" required>
                <label for="upi">UPI / QR Payment</label>
            </div>

            <div class="payment-option">
                <input type="radio" name="paymentMethod" id="card" value="Card">
                <label for="card">Credit / Debit Card</label>
            </div>

            <div class="payment-option">
                <input type="radio" name="paymentMethod" id="netbanking" value="NetBanking">
                <label for="netbanking">Net Banking</label>
            </div>

            <div class="payment-option">
                <input type="radio" name="paymentMethod" id="wallet" value="Wallet">
                <label for="wallet">Wallet Payment</label>
            </div>

            <div class="payment-option">
                <input type="radio" name="paymentMethod" id="cash" value="Cash">
                <label for="cash">Cash (Pay Personally)</label>
            </div>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script>
        const paymentForm = document.getElementById("paymentForm");
        paymentForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const method = paymentForm.paymentMethod.value;
            alert(`You selected: ${method}\nProceeding to payment gateway...`);
            // Redirect to thank you page after payment simulation
            window.location.href = "/client/thankyou.html";
        });
    </script>
</body>
</html>
