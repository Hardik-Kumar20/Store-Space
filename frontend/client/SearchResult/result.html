<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoreSpace - Search Results</title>
  <link rel="stylesheet" href="result.css">
</head>
<body>

  <!-- ðŸ”¹ Logo / Header -->
  <div class="logo">
    <h1>StoreSpace</h1>
  </div>

  <header class="header">
    <nav>
      <ul class="nav-list">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="signup.html">SignUp/Login</a></li>
        <li><a href="host.html">Become a Host</a></li>
      </ul>
    </nav>
  </header>

  <!-- ðŸ”¹ Search Summary -->
  <div class="search-summary">
    <p>Showing results near: <strong id="searchedLocation">New York, NY</strong></p>
  </div>

  <!-- ðŸ”¹ Results Grid -->
  <div class="results-container" id="results-container">
    <!-- Example Card -->
    <div class="store-card">
      <img src="../../../Images/result1.png" alt="Garage" class="store-image">
      <div class="store-info">
        <h3>John's Garage</h3>
        <p>Location: Brooklyn, NY</p>
        <p>Size: Medium (150 sq ft)</p>
        <button class="view-btn">View Details</button>
      </div>
    </div>

    <div class="store-card">
      <img src="../../../Images/result2.png" alt="Basement" class="store-image">
      <div class="store-info">
        <h3>Emma's Basement</h3>
        <p>Location: Manhattan, NY</p>
        <p>Size: Large (250 sq ft)</p>
        <button class="view-btn">View Details</button>
      </div>
    </div>

    <div class="store-card">
      <img src="../../../Images/result3.png" alt="Shed" class="store-image">
      <div class="store-info">
        <h3>Mike's Shed</h3>
        <p>Location: Queens, NY</p>
        <p>Size: Small (80 sq ft)</p>
        <button class="view-btn">View Details</button>
      </div>
    </div>

    <!-- Add more cards dynamically from backend -->
  </div>
  <script src="result.js"></script>
</body>
</html>
